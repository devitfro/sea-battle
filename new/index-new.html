<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="main_wrapper">
        <div class="wrapper_computerShips" id="wrapperComputerShips">
            <div class="container_computerShips" id="containerComputerShips"></div>
            <button class="btn_play" id="btnPlay" onclick="play()">play</button>
        </div>

        <div class="wrapper_userShips" id="wrapperUserShips">
            <div class="container_userShips" id="containerUserShips"></div>

            <sidebar class="sidebar">
                <h2 class="title">Choose ship size:</h2>
                <select id="select_list" class="select_list">
                    <option value="single-ship">single ship</option>
                    <option value="double-ship">double ship</option>
                    <option value="three-ship">three ship</option>
                    <option value="four-ship">four ship</option>
                </select>
                <button id="btnChoose" class="btn" onclick="chooseValue()">Choose</button>
            </sidebar>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
